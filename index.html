      <div class="container">

            <form class="form-inline">
               <div class="form-group" id="userWelcome">
                  <h3 class="text-center">Search your favourite Restaurant!</h3>
                  <div class="form-group">
                  </div>
                  <div class="form-group">
                     <input id="restaurantName" name="Restaurant Name" class="form-control" a placeholder="Enter Restaurant Name">
                  </div>
                  <div class="form-group">   
                     <input id="city" name="city" class="form-control" autocomplete="off" data-country="us" placeholder="Enter City Name">
                  </div>
                  <button type="submit" id="citySubmit" class="btn btn-custom"><span class="glyphicon glyphicon-search custom-glyph-color"></span></button>
                  </span>
               </div>
            </form>

      <div class="container">
         <div class="wrapper">
            <div class="container">
      <div class="row">
         <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-login">
               <div class="panel-heading">
                  <div class="row">
                     <div class="col-xs-6">
                        <a href="#" class="active" id="login-form-link">Login</a>
                     </div>
                     <div class="col-xs-6">
                        <a href="#" id="register-form-link">Register</a>
                     </div>
                  </div>
                  <hr>
               </div>
               <div class="panel-body">
                  <div class="row">
                     <div class="col-lg-12">
                        <form id="login-form" role="form" style="display: block;">
                           <div class="form-group">
                              <input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Username" value="">
                           </div>
                           <div class="form-group">
                              <input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password">
                           </div>
                           <div class="form-group text-center">
                              <input type="checkbox" tabindex="3" class="" name="remember" id="remember">
                              <label for="remember"> Remember Me</label>
                           </div>
                           <div class="form-group">
                              <div class="row">
                                 <div class="col-sm-6 col-sm-offset-3">
                                    <input type="button" name="login-submit" id="loginButton" tabindex="4" class="form-control btn btn-login" value="Log In">
                                 </div>
                              </div>
                           </div>
                           <div class="form-group">
                              <div class="row">
                                 <div class="col-lg-12">
                                    <div class="text-center">
                                       <a href="http://phpoll.com/recover" tabindex="5" class="forgot-password">Forgot Password?</a>
                                    </div>
                                 </div>
                              </div>
                           </div>
                        </form>
                        <form id="register-form" method="post" role="form" style="display: none;">
                           <div class="form-group">
                              <input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Username" value="">
                           </div>
                           <div class="form-group">
                              <input type="email" name="email" id="email" tabindex="1" class="form-control" placeholder="Email Address" value="">
                           </div>
                           <div class="form-group">
                              <input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password">
                           </div>
                           <div class="form-group">
                              <input type="password" name="confirm-password" id="confirm-password" tabindex="2" class="form-control" placeholder="Confirm Password">
                           </div>
                           <div class="form-group">
                              <div class="row">
                                 <div class="col-sm-6 col-sm-offset-3">
                                    <input type="button" name="register-submit" id="registerSubmit" tabindex="4" class="form-control btn btn-register" value="Register Now">
                                 </div>
                              </div>
                           </div>
                        </form>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
